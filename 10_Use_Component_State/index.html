<div id="root"></div>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<script type="text/babel">
    const root = document.getElementById('root');
    function StopWatch({lapse, running}) {
        const buttonStyles = {
            border: '1px solid #ccc',
            background: '#fff',
            fontSize: '2em',
            padding: 15,
            margin: 5,
            width: 200
        };
        return (
            <div style={{textAlign: 'center'}}>
                <label style={{fontSize: '5em', display: 'block'}}>
                    {lapse}ms
                </label>
                <button style={buttonStyles}>{running?'Stop':'Start'}</button>
                <button style={buttonStyles}>Clear</button>
            </div>
        )
    }

    
    ReactDOM.render(<StopWatch running={false} lapse={10} />,root);
</script>
